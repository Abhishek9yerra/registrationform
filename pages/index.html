<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
  
              <form method="post" action="/register" class="px-md-2">
                <div  class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" name="name"/>
                  <label class="form-label" for="form3Example1q">Name</label>
                </div>
                <div  class="form-outline mb-4">
                  <input type="email" id="form3Example2q" class="form-control" name="email" />
                  <label class="form-label" for="form3Example2q">Email</label>
                </div>  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
  
                    <div  class="form-outline">
                      <input type="password" id="form3Example3w" class="form-control" name="password"/>
                      <label class="form-label" for="form3Example3w">Password</label>
                    </div>
  
                  </div>
                </div>
  
                <button type="submit"class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    
</body>
</html>
